      <div class="row" id="area-new-assignment">
        <a href="instructor-new-assignment.html" class="btn btn-primary btn-lg active" role="button">
          <span class="glyphicon glyphicon-plus-sign" style="cursor:pointer;"></span>
          Create new assignment
        </a>
      </div>
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading" id="assignment-1">
            <h3 class="panel-title" style="float:left;display:inline-block;">
              <span class="glyphicon glyphicon-minus" id="button-instructor-toggle" style="cursor:pointer;"></span>
              Homework 1
            </h3>
            <div style="float:right;display:inline-block;">
              <span class="glyphicon glyphicon-pencil" alt="Edit" id="button-edit-assignment" style="cursor:pointer;"></span>
              <span class="glyphicon glyphicon-download-alt" alt="Download Sumiitted Assignments" style="cursor:pointer;"></span>
              <span class="glyphicon glyphicon-export" alt="Export data" style="cursor:pointer;"></span>
              <!-- Make icon larger, change export icon, and change description later
              -->
            </div>
            <table id="assignment-main-desc" class="table">
              <tbody>
                <tr>
                  <td>
                    <label >
                      Release:
                    </label>
                    <br>
                    October 10, 2014 11:59 P.M.
                  </td>
                  <td>
                    <label>
                      Submission:
                    </label>
                    <br>
                    October 20, 2014 11:59 P.M.
                  </td>
                  <td>
                    <label>
                      Peer Grading:
                    </label>
                    <br>
                    October 30, 2014 11:59 P.M.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="panel-body assignment-body" id="assignment-body-1">
          
          <div>
            <label style="display:inline-block;" width="100px">
                Maximum score:
            </label>
            <div style="display:inline-block;" id="max-score-value"> 
              10
            </div> 
          </div>
            <div>
            <label style="display:inline-block;"  width="100px">
                Number of peer graders:
              </label>
            <div style="display:inline-block;" id="num-peer-graders"> 
              3
            </div> 
            </div>
            <!-- idea: maybe horizontal --> 
          <div>
            <label style="display:inline-block;" width="100px">
              Instructions:
            </label>
            <div class="well" style="background-color:white;border:none;border-shadow:none;-webkit-box-shadow:none;"  >  
              <p id="instructions">  Hello World! Do it now!</p>
            </div>
            </div>
