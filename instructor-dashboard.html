  <link href="css/bootstrap-clockpicker.min.css" rel="stylesheet">
  <link href="css/datepicker.css" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <a href="index.html">Home</a>

          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
  <div class="container">
    <div class="page-header">
      <h3>
        Instructor Dashboard
      </h3>
    </div>
    <div class="row" id="area-new-assignment">
      <a href="instructor-new-assignment.html" class="btn btn-primary btn-lg active" role="button">
       <span class="glyphicon glyphicon-plus-sign"></span>
       Create new assignment
     </a>
   </div>
   <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading" id="assignment-1">
        <h3 class="panel-title" style="float:left;display:inline-block;">
          <span class="glyphicon glyphicon-minus" id="button-instructor-toggle"></span>
          Homework 1
        </h3>
        <div style="float:right;display:inline-block;">
          <!--yuwei: ID is added for doing edit or download for each task.-->
          <span class="glyphicon glyphicon-pencil" alt="Edit" id="0"></span>
          <span class="glyphicon glyphicon-download-alt" alt="Download Sumiitted Assignments"  id="0"></span>
          <span class="glyphicon glyphicon-export" alt="Export data"  id="0"></span>
              <!-- Make icon larger, change export icon, and change description later
            -->
          </div>
          <table id="assignment-main-desc" class="table">
            <tbody>
              <tr>
                <td>
                  <label>
                    Release:
                  </label>
                  <br>
                  <span class="release_date_0">
                    October 10, 2014 11:59 P.M.
                  </span>
                  <span>
                    <div class="hide input-append date col-xs-5"  data-date-format="mm-dd-yyyy" id="realease_date_picker_0">
                      <!-- rdp0 for "release_date_picker_0" -->
                      <input class="form-control span2 rdp0" size="16" type="text">
                      <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <div class="hide input-group clockpicker col-xs-5 rcp0" data-autoclose="true" id="realease_clock_picker_0">
                      <input type="text" class="form-control span2"  value="11:59">
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </span>
                </td>
                <td>
                  <label>
                    Submission:
                  </label>
                  <br>
                  <span class="submission_date_0">
                    October 20, 2014 11:59 P.M.
                  </span>
                  <span>
                    <div class="hide input-append date1 col-xs-5"  data-date-format="mm-dd-yyyy" id="submission_date_picker_0">
                      <input class="form-control span2 sdp0" size="16" value type="text">
                      <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <div class="hide input-group clockpicker col-xs-5 scp0" data-autoclose="true" id="submission_clock_picker_0">
                      <input type="text" class="form-control span2"  value="11:59">
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </span>
                </td>
                <td>
                  <label>
                    Peer Grading:
                  </label>
                  <br>
                  <span class="grading_date_0">
                    October 30, 2014 11:59 P.M.
                  </span>
                  <span>
                    <div class="hide input-append date1 col-xs-5"  data-date-format="mm-dd-yyyy" id="grading_date_picker_0">
                      <input class="form-control span2 gdp0" size="16" value type="text">
                      <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                    <div class="hide input-group clockpicker col-xs-5 gcp0" data-autoclose="true" id="grading_clock_picker_0">
                      <input type="text" class="form-control span2"  value="11:59">
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-body assignment-body" id="assignment-body-1">
          <p>
            <label>
              Maximum score:
            </label>
            10
          </p>
          <p>
            <label>
              Number of peer graders:
            </label>
            3
          </p>
          <!-- idea: maybe horizontal -->
          <label>
            Instructions:
          </label>
          <div class="well" style="background-color:white;border:none;border-shadow:none;-webkit-box-shadow:none;">
            <p>
              Hello World! Do it now!
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
